<div class="row" ng-if="Grid.state.total > Grid.state.perPage && Grid.pagination !== false">
    <div class="col-xs-12 text-center">
        <uib-pagination max-size="10" boundary-links="true" total-items="Grid.state.total" items-per-page="Grid.state.perPage" ng-model="Grid.state.page" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="table-responsive">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th ng-if="!column.hidden" ng-repeat="column in Grid.columnDefinition" ng-class="{'sorted-asc': (Grid.state.sort == column[Grid.columnKey || 'name'] && Grid.state.sortDirection == 'ASC'), 'sorted-desc': (Grid.state.sort == column[Grid.columnKey || 'name'] && Grid.state.sortDirection == 'DESC'), 'sortable': Grid.isSortable(column)}" ng-style="{width: column.width || auto}" ng-click="Grid.sort(column)">
                            {{column[Grid.columnName]}}
                        </th>
                    </tr>
                </thead>
                <tfoot>
                    <tr ng-if="Grid.footer">
                        <td>Foot</td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr ng-repeat="row in Grid.rows" ng-class="Grid.getClassesForRow(row)" ng-init="$rowIndex = $index + ((Grid.state.page - 1) * Grid.state.perPage || 0)">
                        <td ng-if="!column.hidden" class="{{ column[Grid.columnKey] }}" data-value="{{ row[column[Grid.columnKey]] }}" ng-repeat="column in Grid.columnDefinition" ng-init="$colIndex = $index; $index = $rowIndex" cell-value="::Grid.getValue(row, column, $index)"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row" ng-if="Grid.state.total > Grid.state.perPage && Grid.pagination !== false">
    <div class="col-xs-12 text-center">
        <uib-pagination max-size="10" boundary-links="true" total-items="Grid.state.total" items-per-page="Grid.state.perPage" ng-model="Grid.state.page" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
    </div>
</div>
